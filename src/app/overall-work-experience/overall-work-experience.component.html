<div class="px-2 max-w-4xl mx-auto mt-10">
  <p class="font-medium">
    The below set of items ask you about your overall work experience. Please rate the extent to which the college met
    your expectations.
  </p>
  <br />
  <form [formGroup]="overallWorkExperienceForm" (submit)="onSubmit()">
    <div>
      @for(item of formItems; track item){
      <h3 class="mb-4 mt-2 font-semibold text-gray-900">{{ item.value }}</h3>

      <ul
        class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-300 rounded-lg sm:flex"
      >
        @for(rating of ratings; track rating){
        <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r">
          <div class="flex items-center ps-3">
            <input
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500"
              formControlName="{{ item.key }}"
              type="radio"
              [id]="'rating-' + item.key + '-' + rating"
              [value]="rating"
              required
            />
            <label
              [for]="'rating-' + item.key + '-' + rating"
              class="w-full py-3 ms-2 text-sm font-medium text-gray-900"
            >
              {{ rating }}
            </label>
          </div>
        </li>
        }
      </ul>
      }
      <div class="flex justify-between pt-4">
        <button
          class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
          type="submit"
        >
          Next
        </button>
        @if (hasError) {
        <div>
          <p class="text-red-600 text-sm text-justify italic">Please fill out all the fields</p>
        </div>
        }
      </div>
    </div>
  </form>
</div>
